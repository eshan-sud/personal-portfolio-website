<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Card Popup</title>
<style>
    .card {
        width: 200px;
        height: 200px;
        background-color: #f0f0f0;
        border-radius: 8px;
        display: flex;
        justify-content: center;
        align-items: center;
        cursor: pointer;
        transition: transform 0.5s ease;
    }

    .popup {
        position: fixed;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%) scale(0);
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        padding: 20px;
        border-radius: 8px;
        transition: transform 0.5s ease;
    }

    .card.clicked {
        transform: scale(0);
    }

    .card.clicked + .popup {
        transform: translate(-50%, -50%) scale(1);
    }
</style>
</head>
<body>

<div class="card" onclick="showPopup()">
    Click Me!
</div>

<div class="popup" id="popup">
    <h2>Description</h2>
    <p>This is the description about the card.</p>
    <button onclick="hidePopup()">Close</button>
</div>

<script>
    function showPopup() {
        document.querySelector('.card').classList.add('clicked');
    }

    function hidePopup() {
        document.querySelector('.card').classList.remove('clicked');
    }
</script>

</body>
</html>
